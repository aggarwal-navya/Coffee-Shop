<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Menu </title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
<body>
    <section class="menu" id="menu">

        <h1 class="heading"> our <span> menu </span> </h1>
        <div class="box-container">
    
            <div class="box">
                <img src="lattee coffee.jpeg" alt="">
                <h3> Latte Coffee </h3>
                <div class="price">$15.99 <span>20.99</span></div>
                <a href="#" class="btn"> add to cart </a>
            </div>
    
            <div class="box">
                <img src="ice coffee.jpeg" alt="">
                <h3> Ice Coffee </h3>
                <div class="price">$25.99 <span>30.99</span></div>
                <a href="#" class="btn"> add to cart </a>
            </div>
                <div class="box">
                    <img src="instant ice coffee.jpeg" alt="">
                    <h3> Instant Ice Coffee </h3>
                    <div class="price">$30.99 <span>40.99</span></div>
                    <a href="#" class="btn"> add to cart </a>
                </div>
    
                <div class="box">
                    <img src="caremel frappuccino.jpeg" alt="">
                    <h3> Caramel Frappuccino </h3>
                    <div class="price">$45<span>50.99</span></div>
                    <a href="#" class="btn"> add to cart </a>
                </div>
                    <div class="box">
                        <img src="mocha.jpeg" alt="">
                        <h3> Mocha Coffee </h3>
                        <div class="price">$30 <span>35.99</span></div>
                        <a href="#" class="btn"> add to cart </a>
                    </div>
    
                    <div class="box">
                        <img src="expreso.jpeg" alt="">
                        <h3> Expreso Coffee </h3>
                        <div class="price">$25.99 <span>30.99</span></div>
                        <a href="#" class="btn"> add to cart </a>
                    </div> 
            
        </div>
    </section>
        
    <script src="script.js"></script>

</body>
</html>
